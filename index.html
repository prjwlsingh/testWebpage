<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>API Test Page</h1>
    </header>
    <main>
        <section>
            <h2>API Data:</h2>
            <button id="fetchData">Fetch Data</button>
            <div id="dataContainer"></div>
        </section>
    </main>
    <script>
            document.addEventListener('DOMContentLoaded', function () {
            const fetchDataButton = document.getElementById('fetchData');
            const dataContainer = document.getElementById('dataContainer');

            fetchDataButton.addEventListener('click', fetchData);

            function fetchData() {
                // Replace this URL with the API endpoint you want to test
                const apiUrl = 'https://main--heroic-trifle-47908d.netlify.app/.netlify/functions/api/github-users';

                fetch(apiUrl)
                    .then(response => response.json())
                    .then(data => {
                        // Display the data in the dataContainer
                        dataContainer.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                    })
                    .catch(error => {
                        console.error('Error fetching data:', error);
                        dataContainer.innerHTML = 'An error occurred while fetching data.';
                    });
            }
        });

    </script>
</body>
</html>
